name: Build & Push next-iam to GHCR

on:
  push:
    branches: [main]
    paths:
      - "next-iam/**"
      - ".github/workflows/**"
  workflow_dispatch:

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/next-iam

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./next-iam
          file: ./next-iam/Dockerfile
          push: true
          tags: ｜
            ${{ steps.img.outputs.image }}:latest
            ${{ steps.img.outputs.image }}:${{ github.sha }}
          # 使用 sqlx 离线，请确保仓库中有 .sqlx/ 并在 Dockerfile 里 COPY 进去
          build-args: |
            SQLX_OFFLINE=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
